<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Azure Search Demo app</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/1.2.1/typeaheadjs.min.css">
    <!-- Custom styles for this template -->
    <link href="design.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Azure Search Demo App</a>
        </div>
      </div>
    </nav>

    <div class="container">

		<div class="row">
			<div class="input-group" style="padding:20px;"> 
				  <input type="text" class="form-control" placeholder="Search for..." id="q"  onkeydown = "if (event.keyCode == 13) execSearch();" >
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="execSearch();">Go!</button>
				  </span>
                  
			</div><!-- /input-group -->
		</div>
        <!--
		<div class="row">
			<div id="mediaContainer"></div>
		</div>
        -->
        <div class="colmask doublepage">

            <div class="colleft">
                <div class="col1">
                    <!-- Column 1 start -->
                    <center><h3><p id="category"></p></h3></center>
                    <div id="facetContainer"></div>
                    
                    <!-- Column 1 end -->
                </div>

                <div class="col2">
                    <!-- Column 2 start -->
                    <center><h3><p id="resulthits"></p></h3></center>
                    <div id="qnaItemsContainer"></div>
                    <!-- Column 2 end -->
                </div>
            </div> <!-- colleft -->
        </div> <!-- colmask doublepage -->


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.1.1/typeahead.bundle.min.js"></script>
	<script src="search.js"></script>
  </body>
</html>
